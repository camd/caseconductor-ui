<ul class="results">
  <li class="invalidated {% if results.INVALIDATED == 0 %}zip{% endif %}" title="invalid">{{ results.INVALIDATED }} <span>invalid</span></li>
  <li class="failed {% if results.FAILED == 0 %}zip{% endif %}" title="failed">{{ results.FAILED }} <span>failed</span></li>
  <li class="passed {% if results.PASSED == 0 %}zip{% endif %}" title="passed">{{ results.PASSED }} <span>passed</span></li>
  <li class="pending {% if results.PENDING == 0 %}zip{% endif %}" title="pending">{{ results.PENDING|add:results.STARTED }} <span>pending</span></li>
</ul>
